<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>注专 拽专</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #dbeafe;
      --bg2: #f0f9ff;
      --card: #ffffffdd;
      --yes: #2563eb;
      --yesHover: #1d4ed8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      animation: cardIn .6s ease;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: scale(.95) translateY(20px); }
      to   { opacity: 1; transform: scale(1) translateY(0); }
    }

    .love-image {
      width: min(380px, 95%);
      max-height: 380px;
      margin: 0 auto 18px;
      display: block;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      margin: 10px 0 26px;
      font-weight: 700;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      animation: breathe 2.5s ease-in-out infinite;
    }

    @keyframes breathe {
      0%,100% { transform: translateY(-50%) scale(1); }
      50%     { transform: translateY(-50%) scale(1.04); }
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .65;
    }

    .result {
      display: none;
      margin-top: 22px;
      font-size: 22px;
      font-weight: 600;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- IMAGE -->
    <img
      class="love-image"
      src="https://media3.reshet.tv/image/upload/q_auto/v1769929125/uploads/2026/904953226.webp"
      alt=" 砖"
    />

    <h1> 转专爪 注砖转 注专 拽专 砖  砖?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn"></button>
      <button id="noBtn">砖  转住转</button>
    </section>

    <div class="hint" id="hint">转专 !</div>

    <div class="result" id="result">
      住专 
    </div>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function launchConfetti() {
      confettiInstance({
        particleCount: 250,
        spread: 140,
        startVelocity: 50,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 140;
      let newTop  = (b.top - z.top) + dy * 140;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });
  </script>
</body>
</html>
